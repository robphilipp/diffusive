apply plugin: 'application'

evaluationDependsOn( ':core' )

dependencies {
	compile project( ':core' )
	compile project( ':launcher' )

	// abdera atom/rss parser
	compile 'org.apache.abdera:abdera-parser:1.1.3'

	// jersey JAX-RS implementation for REST web services server and client
	compile 'com.sun.jersey:jersey-bundle:1.17.1'
	compile 'com.sun.jersey:jersey-grizzly2:1.17.1'
}

// set the main class for the application jar (used by the "application" plugin
mainClassName = "org/microtitan/diffusive/diffuser/restful/server/RestfulDiffuserServer"

// create the jar file for the restful diffusive server with the main class specified
jar {
	baseName = project.ext.app_name + "-" + "restful-server"
	manifest {
		attributes(
			"Main-Class": "org/microtitan/diffusive/diffuser/restful/server/RestfulDiffuserServer"
		)
	}
}

