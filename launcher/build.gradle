buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

// for fatjar
apply plugin: 'eu.appsatori.fatjar'

apply plugin: 'application'

dependencies {
    compile project( ':core' )
    compile project( ':restful_server' )
}

mainClassName = "org/microtitan/diffusive/launcher/DiffusiveLauncher"

fatJar {
	baseName = project.ext.app_name + "-" + "launcher"
	manifest {
		attributes(
				"Main-Class": "org/microtitan/diffusive/launcher/DiffusiveLauncher"
		)
	}
}
