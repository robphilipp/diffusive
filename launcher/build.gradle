apply plugin: 'application'

dependencies {
    compile project( ':core' )
}

mainClassName = "org/microtitan/diffusive/launcher/DiffusiveLauncher"

jar {
	baseName = project.ext.app_name + "-" + "launcher"
	manifest {
		attributes(
				"Main-Class": "org/microtitan/diffusive/launcher/DiffusiveLauncher"
