<!DOCTYPE html>
<html>

    <script src="graph_resume.js"></script>

<body>
<script>
      var resume = GraphLayout( 1300, 1000, 250 );
        resume.setNodeFormat( "open_source", function( node ) {
            return node[ "name" ] + " (" + node[ "language" ] + ") " + node[ "url" ]; }
        );
      resume.load( "http://robphilipp.github.io/diffusive/rob_philipp.json" );
</script>
</body>
